<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAX30102 BLE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>MAX センサデータ</h1>
    <div id="controls">
      <button id="connectButton">BLEデバイスに接続</button>
      <button id="disconnectButton" disabled>接続解除</button><br> 
      <button id="measureButton" disabled>計測開始</button>
      <button id="downloadButton">CSVダウンロード</button>
    </div>

    <div id="statusDisplay">
      <div class="row">接続状態: <span id="status">未接続</span></div>
      <div class="row">デバイス名: <span id="deviceName">-</span></div>
    </div>

    <div id="dataDisplay">
      <div class="row">BPM: <span id="bpmValue">-</span></div>
      <div class="row">平均BPM: <span id="avgBpmValue">-</span></div>
      <div class="row">経過時間(計測): <span id="timeValue">-</span> s</div>
      <div class="row">受信時刻(クライアント): <span id="recvTimeValue">-</span></div>
      <div class="row">距離状態: <span id="distanceStatus">-</span></div>
    </div>

    <div id="chartContainer">
      <canvas id="realtimeChart"></canvas>
    </div>

    <script src="BLE_MAX.js"></script>
  </body>
</html>
